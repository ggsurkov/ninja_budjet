<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{'Settings' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>{{'Language' | translate}}</ion-label>
      <ion-select (ionChange)="appSettingsChange()" [(ngModel)]="appSettings.language">
        <ion-select-option *ngFor="let lang of languages" [value]="lang">{{lang | translate}}</ion-select-option>
      </ion-select>
    </ion-item>
