<ion-header translucent>
  <ion-toolbar>
    <ion-title>Create new Wallet</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-list-header>
      <ion-label>Config</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let walletParam of this.defaultWalletConfigKeys">
      <ion-label>{{walletParam.label}}</ion-label>
      <ion-input [(ngModel)]="wallet[walletParam.paramName]" [placeholder]="walletParam.value"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Create new Wallet</ion-title>
    <ion-buttons slot="center">
      <ion-button (click)="toCreate(wallet)">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
