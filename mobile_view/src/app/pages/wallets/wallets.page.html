<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{'Wallets' | translate}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editWallet(mainWallet)" [disabled]="!mainWallet">
        <ion-icon color="primary" name="build"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group #ionRadioGroup (ionChange)="chooseWallet($event.detail.value)" [value]="mainWallet?.guid">
      <ion-list-header>
        <ion-label>{{'Choose a Main Wallet' | translate}}</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let wallet of wallets">
        <ion-label>{{wallet.config.title}}</ion-label>
        <ion-radio [value]="wallet.guid" slot="start"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>

</ion-content>
<ion-fab horizontal="end" slot="fixed" vertical="bottom">
  <ion-fab-button (click)="createWallet()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
