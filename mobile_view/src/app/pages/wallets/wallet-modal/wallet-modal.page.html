<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{modalTitle | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">{{'Close' | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <app-wallet-config [(wallet)]="wallet" [isNewWallet]="isNewWallet"></app-wallet-config>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons class="ion-justify-content-around">
      <ion-button (click)="toCreate()">{{'Save' | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
