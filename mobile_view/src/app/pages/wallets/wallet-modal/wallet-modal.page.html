<ion-header translucent>
  <ion-toolbar>
    <ion-title>Edit {{wallet.walletConfig.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <app-wallet-config [wallet]="wallet"></app-wallet-config>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons justify-content-around>
      <ion-button (click)="toCreate(wallet)">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
